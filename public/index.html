<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/cine-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Gerencie sua lista de filmes!" />
    <meta name="theme-color" content="#97bff6" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/cine-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Cinemania</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("worker.js")
          .then(
            function (registration) {
              console.log("Worker registration successful", registration.scope);
            },
            function (err) {
              console.log("Worker registration failed", err);
            }
          )
          .catch(function (err) {
            console.log(err);
          });
      });
    } else {
      console.log("Service Worker is not supported by browser.");
    }
  </script>
</html>
